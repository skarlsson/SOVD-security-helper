# ECU Security Secrets Configuration
# Each ECU type maps to an algorithm and shared secret (hex-encoded).
# In production, replace this with your OEM key management system.

[ecus.engine]
algorithm = "xor"
secret = "ff"

[ecus.transmission]
algorithm = "xor"
secret = "aa"

[ecus.body]
algorithm = "xor"
secret = "bb"
